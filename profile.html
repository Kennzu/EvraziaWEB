<!DOCTYPE html>
<html>
    <head>

    <body>
        <header>

                    <a href="#" class="link-text">Новости</a>

        <main>
            <div class="list-content container">

                        <input type="text" id="idnp" />

                        <input type="text" id="idnp" />

                        <input type="text" id="idnp" />

                        <input type="file" id="file-upload" name="file-upload" />

        </footer>
